name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Check if deployment token exists
        id: check_token
        run: |
          if [ -n "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "token_available=true" >> $GITHUB_OUTPUT
            echo "âœ… AZURE_STATIC_WEB_APPS_API_TOKEN is available"
          else
            echo "token_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ AZURE_STATIC_WEB_APPS_API_TOKEN is not set"
          fi

      - name: Build And Deploy
        id: builddeploy
        if: steps.check_token.outputs.token_available == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "docs"
          skip_app_build: true

      - name: Deployment skipped notice
        if: steps.check_token.outputs.token_available == 'false'
        run: |
          echo "ðŸ”§ Deployment skipped - Azure Static Web Apps token not configured"
          echo "To enable deployment:"
          echo "1. Create an Azure Static Web App resource"
          echo "2. Get the deployment token from Azure portal"
          echo "3. Add it as AZURE_STATIC_WEB_APPS_API_TOKEN secret in GitHub"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Check if deployment token exists
        id: check_token_pr
        run: |
          if [ -n "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "token_available=true" >> $GITHUB_OUTPUT
          else
            echo "token_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Close Pull Request
        id: closepullrequest
        if: steps.check_token_pr.outputs.token_available == 'true'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

      - name: Close PR skipped
        if: steps.check_token_pr.outputs.token_available == 'false'
        run: echo "PR close skipped - deployment token not available"
